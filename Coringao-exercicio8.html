        let golCorinthians = parseFloat(prompt("Digite a quantidade de gols do CORINTHIANS: "));

        if(golCorinthians>golPalmares){
            document.write("O CORINTHIANS FOI CAMPEÃO DA LIBERTADORES!!!");

            document.write("o palmeiras foi campeão da libertadors ;-:");
            document.write("<br> \n o placar foi de: " + "palmeiras " + golPalmares + " X " + golCorinthians+ " CORINTHIANS");

            document.write("O jogo empatou!!");
        }
