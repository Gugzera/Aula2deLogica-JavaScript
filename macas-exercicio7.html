<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo maças</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
 
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Exercício 7 - Maçãs</h2>
    <script>
        let total;
        let qntd = parseFloat(prompt("olá usúario, digite a quantidade de maçãs desejadas: "));

        if(qntd<12){
            total = qntd * 3.5;
            document.write("O valor a ser pago é de: R$" + total);
        }else{
            total = qntd * 2.5;
            document.write("O valor a ser pago é de: R$" + total);
        }

    </script>
</body>
</html>
